<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Workflows</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div class="page pageTable" id="workflowPage">
<h2>Workflows</h2>
	<div id="menuPanel">
		<h:form>
		<img src="images/web.png" class="mainImg" />
		<p>
			<h:commandButton action="#{sessionBean.logout}" value="Logout" 
				image="./images/back.png" class="smallImg" alt="Logout" />
			<a href="upload.jsf"><img src="./images/upload.png" class="smallImg" alt="Upload new workflow" /></a>
		</p>
		</h:form>
	</div>
<div id="workflowForm">
<h:form>
	<h:dataTable id="workflowListTable" cellspacing="0"
		value="#{workflowBean.workflowList}" var="workflow"
		width="396" >
		<h:column>
			<f:facet name="header">
				<h:outputText value="Id"></h:outputText>
			</f:facet>
			<h:outputText value="#{workflow.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{workflow.shortName}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Cases"></h:outputText>
			</f:facet>
			<h:commandButton action="#{workflowBean.showCases}" value="Show" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Roles"></h:outputText>
			</f:facet>
			<h:commandButton action="#{workflowBean.editRoles}" value="Edit" 
				disabled="#{(workflow.owner.id != sessionBean.login.id) and
				(sessionBean.login.id != 1)}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Delete"></h:outputText>
			</f:facet>
			<h:commandButton action="#{workflowBean.delete}" value="Delete"
				disabled="#{(workflow.owner.id != sessionBean.login.id) and
				(sessionBean.login.id != 1)}" />
		</h:column>
	</h:dataTable>
</h:form>
</div>
</div>
</h:body>
</html>
